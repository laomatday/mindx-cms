  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://www.mindxspace.com/static/icons/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindX - CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Exo', sans-serif;
        background-color: transparent !important;
        color: #313131; /* Base text color */
      }
      
      .dark body {
        color: #d1d5db; /* text-gray-300 */
      }

      #app-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -1;
        background-color: #f8fafc; /* bg-gray-50 */
        transition: background-color 0.5s;
      }

      .dark #app-bg {
        background-color: #030712; /* gray-950 */
      }
      
      /* Tooltip Styles */
      .tooltip-container {
        position: relative;
      }
      .tooltip-container::after {
        content: attr(data-tooltip);
        position: absolute;
        left: 100%;
        top: 50%;
        transform: translateY(-50%);
        margin-left: 12px;
        background-color: #1f2937; /* gray-800 */
        color: #fff;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 0.875rem;
        font-weight: 500;
        white-space: nowrap;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
        z-index: 100;
      }
       .dark .tooltip-container::after {
          background-color: #f3f4f6; /* gray-100 */
          color: #1f2937; /* gray-800 */
       }
      
      .tooltip-container:hover::after {
        opacity: 1;
      }

      /* Animations */
      @keyframes shimmer {
        100% { transform: translateX(100%); }
      }
      .animate-shimmer::after {
          content: '';
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          transform: translateX(-100%);
          background-image: linear-gradient(90deg, rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, 0.2) 20%, rgba(255, 255, 255, 0.5) 60%, rgba(255, 255, 255, 0));
          animation: shimmer 2s infinite;
      }
      .dark .animate-shimmer::after {
          background-image: linear-gradient(90deg, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0.1) 20%, rgba(0, 0, 0, 0.3) 60%, rgba(0, 0, 0, 0));
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      .animate-fade-in { animation: fade-in 0.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards; }

    </style>
    <script>
      // Set theme based on OS preference
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
